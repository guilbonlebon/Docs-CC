<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation des contrôles · Pre-Check</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="index">
    <header class="primary-header">
      <div class="brand">BIOMÉRIEUX · PRE-CHECK</div>
    </header>
    <main>
      <div class="language-switcher">
        <button class="language-toggle active" data-lang="fr" data-fr="FR" data-en="FR">FR</button>
        <button class="language-toggle" data-lang="en" data-fr="EN" data-en="EN">EN</button>
      </div>
      <h1 class="page-title" data-fr="Documentation des contrôles" data-en="Check documentation"></h1>
      <p class="subtitle" data-fr="Consultez les 69 contrôles pré-installation et leurs résolutions." data-en="Browse the 69 pre-installation checks and their remediation steps."></p>
      <section class="controls-panel">
        <label for="search" data-fr="Rechercher" data-en="Search"></label>
        <input id="search" class="search-input" type="search" data-search data-fr="Rechercher un contrôle" data-en="Search a check" />
        <div class="filter-group">
          <span data-fr="Filtrer par niveau" data-en="Filter by level"></span>
          <button class="filter-button" data-filter-level="FATAL" data-fr="FATAL" data-en="FATAL"></button>
          <button class="filter-button" data-filter-level="ERROR" data-fr="ERREUR" data-en="ERROR"></button>
          <button class="filter-button" data-filter-level="WARNING" data-fr="AVERTISSEMENT" data-en="WARNING"></button>
          <button class="filter-button" data-filter-level="INFO" data-fr="INFO" data-en="INFO"></button>
        </div>
      </section>
      <section class="checks-grid" data-manifest-container></section>
    </main>
    <footer class="primary-footer">
      <div class="footer-brand">MAESTRIA</div>
      <div class="footer-links">
        <div class="footer-column">
          <h3 data-fr="Support" data-en="Support"></h3>
          <ul>
            <li><span data-fr="Centre de services" data-en="Service desk"></span></li>
            <li><span data-fr="Documentation technique" data-en="Technical documentation"></span></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3 data-fr="Mentions" data-en="Legal"></h3>
          <ul>
            <li><span data-fr="Mentions légales" data-en="Legal notice"></span></li>
            <li><span data-fr="Politique de confidentialité" data-en="Privacy policy"></span></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
