<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation des contrôles · Pre-Check</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="index">
    <a class="skip-link" href="#main-content" data-fr="Aller au contenu" data-en="Skip to content"
      >Aller au contenu</a
    >
    <header class="primary-header" role="banner">
      <div class="header-content">
        <a class="brand" href="index.html">
          <span class="brand-title">Centre MAESTRIA</span>
          <span class="brand-subtitle">Consistency Checker</span>
        </a>
      </div>
    </header>
    <main id="main-content">
      <div class="language-switcher">
        <button class="language-toggle active" data-lang="fr" data-fr="FR" data-en="FR">FR</button>
        <button class="language-toggle" data-lang="en" data-fr="EN" data-en="EN">EN</button>
      </div>
      <section class="hero-banner">
        <div class="hero-content">
          <p
            class="hero-eyebrow"
            data-fr="Pré-installation"
            data-en="Pre-installation"
          ></p>
          <h1
            class="page-title"
            data-fr="Documentation des contrôles"
            data-en="Check documentation"
          ></h1>
          <p
            class="subtitle"
            data-fr="Consultez les contrôles pré-installation et leurs résolutions."
            data-en="Browse the pre-installation checks and their remediation steps."
          ></p>
        </div>
      </section>
      <section class="controls-panel">
        <label for="search" data-fr="Rechercher" data-en="Search"></label>
        <input
          id="search"
          class="search-input"
          type="search"
          placeholder="Rechercher un check..."
          data-search
          data-fr="Rechercher un check..."
          data-en="Search a check..."
        />
        <div class="filter-group">
          <button class="filter-button" data-filter-level="FATAL_ERROR" data-fr="FATAL" data-en="FATAL"></button>
          <button class="filter-button" data-filter-level="ERROR" data-fr="ERREUR" data-en="ERROR"></button>
          <button class="filter-button" data-filter-level="WARNING" data-fr="AVERTISSEMENT" data-en="WARNING"></button>
          <button class="filter-button" data-filter-level="INFORMATION" data-fr="INFO" data-en="INFO"></button>
        </div>
      </section>
      <section id="checks" class="checks-grid" data-manifest-container></section>
    </main>
    <footer class="primary-footer">
      <div class="footer-brand">MAESTRIA</div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
