<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation des contrôles · Pre-Check</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="index">
    <a class="skip-link" href="#main-content" data-fr="Aller au contenu" data-en="Skip to content"
      >Aller au contenu</a
    >
    <header class="primary-header" role="banner">
      <div class="header-content">
        <a class="brand" href="index.html">
          <span class="brand-title">Centre MAESTRIA</span>
          <span class="brand-subtitle">Consistency Checker</span>
        </a>
        <button
          class="language-switch"
          type="button"
          role="switch"
          data-language-toggle
          data-aria-label-to-en="Passer l'interface en anglais"
          data-aria-label-to-fr="Switch interface to French"
          aria-checked="false"
          data-active-lang="fr"
          aria-label="Passer l'interface en anglais"
          title="Passer l'interface en anglais"
        >
          <span class="language-switch-track">
            <span class="language-switch-option language-switch-option--fr">FR</span>
            <span class="language-switch-option language-switch-option--en">EN</span>
            <span class="language-switch-thumb" aria-hidden="true"></span>
          </span>
        </button>
      </div>
    </header>
    <main id="main-content">
      <section class="hero-banner">
        <div class="hero-content">
          <p
            class="hero-eyebrow"
            data-fr="Pré-installation"
            data-en="Pre-installation"
          ></p>
          <h1
            class="page-title"
            data-fr="Documentation des contrôles"
            data-en="Check documentation"
          ></h1>
          <p
            class="subtitle"
            data-fr="Consultez les contrôles pré-installation et leurs résolutions."
            data-en="Browse the pre-installation checks and their remediation steps."
          ></p>
        </div>
      </section>
      <section class="controls-panel">
        <label for="search" data-fr="Rechercher" data-en="Search"></label>
        <input
          id="search"
          class="search-input"
          type="search"
          placeholder="Rechercher un check..."
          data-search
          data-fr="Rechercher un check..."
          data-en="Search a check..."
        />
        <div class="display-mode-controls">
          <span class="display-mode-label" data-fr="Affichage" data-en="Display">Affichage</span>
          <div class="display-mode-toggle" role="group" aria-label="Mode d'affichage">
            <button
              type="button"
              class="mode-button"
              data-display-mode-button
              data-mode="grid-8x8"
            >
              <span class="mode-icon" aria-hidden="true">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="10" y="3" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="17" y="3" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="3" y="10" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="10" y="10" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="17" y="10" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="3" y="17" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="10" y="17" width="4" height="4" rx="1" fill="currentColor" />
                  <rect x="17" y="17" width="4" height="4" rx="1" fill="currentColor" />
                </svg>
              </span>
              <span class="sr-only" data-fr="Grille 8×8" data-en="Grid 8×8">Grille 8×8</span>
            </button>
            <button
              type="button"
              class="mode-button"
              data-display-mode-button
              data-mode="grid-4x4"
            >
              <span class="mode-icon" aria-hidden="true">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="7" height="7" rx="1.5" fill="currentColor" />
                  <rect x="14" y="3" width="7" height="7" rx="1.5" fill="currentColor" />
                  <rect x="3" y="14" width="7" height="7" rx="1.5" fill="currentColor" />
                  <rect x="14" y="14" width="7" height="7" rx="1.5" fill="currentColor" />
                </svg>
              </span>
              <span class="sr-only" data-fr="Grille 4×4" data-en="Grid 4×4">Grille 4×4</span>
            </button>
            <button
              type="button"
              class="mode-button"
              data-display-mode-button
              data-mode="list"
            >
              <span class="mode-icon" aria-hidden="true">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="4" width="18" height="3" rx="1.5" fill="currentColor" />
                  <rect x="3" y="10.5" width="18" height="3" rx="1.5" fill="currentColor" />
                  <rect x="3" y="17" width="18" height="3" rx="1.5" fill="currentColor" />
                </svg>
              </span>
              <span class="sr-only" data-fr="Liste" data-en="List">Liste</span>
            </button>
          </div>
        </div>
      </section>
      <section id="checks" class="checks-grid" data-manifest-container></section>
    </main>
    <footer class="primary-footer">
      <div class="footer-brand">MAESTRIA</div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
