<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consistency Checker · Accueil dynamique</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="index">
    <a
      class="skip-link"
      href="#main-content"
      data-fr="Aller au contenu"
      data-en="Skip to content"
      >Aller au contenu</a
    >
    <header class="primary-header" role="banner">
      <div class="header-content">
        <a class="brand" href="index.html">
          <span class="brand-title">Centre MAESTRIA</span>
          <span class="brand-subtitle">Consistency Checker</span>
        </a>
      </div>
    </header>
    <main id="main-content">
      <div class="language-switcher" role="group" aria-label="Language selector">
        <button
          class="language-toggle active"
          data-lang="fr"
          data-fr="FR"
          data-en="FR"
        >
          FR
        </button>
        <button class="language-toggle" data-lang="en" data-fr="EN" data-en="EN">
          EN
        </button>
      </div>
      <section class="hero-banner">
        <div class="hero-content">
          <p
            class="hero-eyebrow"
            data-fr="Pré-installation"
            data-en="Pre-installation"
          ></p>
          <h1
            class="page-title"
            data-fr="Documentation des contrôles"
            data-en="Check documentation"
          ></h1>
          <p
            class="subtitle"
            data-fr="Explorez les contrôles et leurs résolutions dans une interface interactive."
            data-en="Browse every check and remediation with an interactive dashboard."
          ></p>
        </div>
      </section>
      <section class="controls-toolbar" aria-label="Filtres et options de vue">
        <div class="search-group">
          <label for="search" data-fr="Rechercher" data-en="Search"></label>
          <input
            id="search"
            class="search-input"
            type="search"
            placeholder="Rechercher un check..."
            data-search
            data-fr="Rechercher un check..."
            data-en="Search a check..."
          />
        </div>
        <div class="toolbar-actions">
          <div class="filter-group">
            <label for="criticality-filter" data-fr="Criticité" data-en="Criticality"></label>
            <select
              id="criticality-filter"
              class="criticality-filter"
              data-filter-criticality
            >
              <option value="all" data-fr="Toutes" data-en="All">Toutes</option>
              <option value="FATAL_ERROR" data-fr="Fatal" data-en="Fatal"></option>
              <option value="ERROR" data-fr="Erreur" data-en="Error"></option>
              <option value="WARNING" data-fr="Avertissement" data-en="Warning"></option>
              <option value="INFORMATION" data-fr="Information" data-en="Information"></option>
            </select>
          </div>
          <div class="view-toggle" role="group" aria-label="Modes d'affichage">
            <button
              type="button"
              class="view-toggle-button"
              data-view-mode="grid-dense"
              aria-pressed="false"
              data-fr-title="Grille 8×8"
              data-en-title="8×8 grid"
            >
              <span class="visually-hidden" data-fr="Grille 8×8" data-en="8×8 grid"></span>
              <svg aria-hidden="true" viewBox="0 0 16 16">
                <rect x="1" y="1" width="4" height="4" rx="1" />
                <rect x="6" y="1" width="4" height="4" rx="1" />
                <rect x="11" y="1" width="4" height="4" rx="1" />
                <rect x="1" y="6" width="4" height="4" rx="1" />
                <rect x="6" y="6" width="4" height="4" rx="1" />
                <rect x="11" y="6" width="4" height="4" rx="1" />
                <rect x="1" y="11" width="4" height="4" rx="1" />
                <rect x="6" y="11" width="4" height="4" rx="1" />
                <rect x="11" y="11" width="4" height="4" rx="1" />
              </svg>
            </button>
            <button
              type="button"
              class="view-toggle-button"
              data-view-mode="grid-comfort"
              aria-pressed="false"
              data-fr-title="Grille 4×4"
              data-en-title="4×4 grid"
            >
              <span class="visually-hidden" data-fr="Grille 4×4" data-en="4×4 grid"></span>
              <svg aria-hidden="true" viewBox="0 0 16 16">
                <rect x="1" y="1" width="6" height="6" rx="1" />
                <rect x="9" y="1" width="6" height="6" rx="1" />
                <rect x="1" y="9" width="6" height="6" rx="1" />
                <rect x="9" y="9" width="6" height="6" rx="1" />
              </svg>
            </button>
            <button
              type="button"
              class="view-toggle-button"
              data-view-mode="list"
              aria-pressed="false"
              data-fr-title="Liste"
              data-en-title="List"
            >
              <span class="visually-hidden" data-fr="Liste" data-en="List"></span>
              <svg aria-hidden="true" viewBox="0 0 16 16">
                <rect x="1" y="2" width="14" height="2" rx="1" />
                <rect x="1" y="7" width="14" height="2" rx="1" />
                <rect x="1" y="12" width="14" height="2" rx="1" />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="checks-status" aria-live="polite">
        <p class="status-text" data-status-count>
          <span data-fr="Chargement des contrôles..." data-en="Loading checks..."></span>
        </p>
      </section>
      <section class="checks-area" data-checks-root>
        <div class="loading-placeholder" data-loading-indicator>
          <div class="spinner"></div>
          <p data-fr="Chargement en cours..." data-en="Loading..."></p>
        </div>
        <div class="empty-state" data-empty-state hidden>
          <p data-fr="Aucun contrôle ne correspond à votre recherche." data-en="No check matches your search."></p>
        </div>
        <div class="checks-view" data-view-container></div>
      </section>
    </main>
    <footer class="primary-footer">
      <div class="footer-brand">MAESTRIA</div>
    </footer>
    <dialog class="modal" data-check-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title"></h2>
          <button
            type="button"
            class="modal-close"
            data-modal-close
            aria-label="Fermer"
            data-fr-title="Fermer"
            data-en-title="Close"
          >
            ×
          </button>
        </div>
        <iframe
          class="modal-frame"
          title="Check details"
          data-fr-title="Détail du contrôle"
          data-en-title="Check details"
        ></iframe>
      </div>
    </dialog>
    <script src="assets/js/script.js"></script>
  </body>
</html>
